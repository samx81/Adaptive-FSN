channel_attention_model = ""
fb_model_hidden_size = 512
sb_model_hidden_size = 384
weight_init = false
norm_type = "offline_laplace_norm"
num_groups_in_drop_band = 2
kersize=[3, 5, 10]
subband_num = 1
subband_num_freq =129
subband_kernel = 16
subband_stride = 8
sb_num_layers=2
conformer_kernel=[15,15,15]
