[acoustics]
n_fft = 512
win_length = 512
sr = 16000
hop_length = 256


[inferencer]
path = "fullsubnet_plus.inferencer.inferencer.Inferencer"
type = "mag_complex_full_band_crm_mask"
# type = "full_band_crm_mask"
[inferencer.args]
n_neighbor = 15


[dataset]
path = "fullsubnet.dataset.dataset_inference.Dataset"
[dataset.args]
dataset_dir_list = [
    # "/share/corpus/delta_meet/2021-toNTNU/data-TMF-aoi-02-LOB3/wav/"
